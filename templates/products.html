<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
<h1>Product List</h1>
<div id="products">
    {% for product in products %}
    <div class="product-card">
        <h2>{{ product.name }}</h2>
        <p>Price: ${{ product.price }}</p>
    </div>
    {% endfor %}
</div>
</body>
</html>
